<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/cafe/insertform.html</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
				<li class="breadcrumb-item"><a th:href="@{/cafe/list}">Cafe</a></li>
				<li class="breadcrumb-item active"><a th:href="@{/cafe/insertform}">Insert</a></li>
			</ol>
		</nav>
		<form id="myForm" th:action="@{/cafe/insert}" method="post">
			<div class="mb-2">
				<label class="form-label" for="title">제목</label>
				<input class="form-control" type="text" id="title" name="title">
			</div>
			<div class="mb-2">
				<label class="form-label" for="content">글 내용</label>
				<textarea class="form-control" name="content" id="content" cols="30" rows="10" ></textarea>
			</div>
			<div>
				<button id="btn1" class="btn btn-primary" type="submit" >제출</button>
			</div>
		</form>
	</div>
</body>
</html>
